name: Deploy tumour dashboard to shinyapps.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up R
        uses: r-lib/actions/setup-r@v2

      - name: 📦 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: 📦 Install rsconnect
        run: |
          install.packages("rsconnect", repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: 🚀 Deploy to shinyapps.io (with logging)
        run: |
          print("Setting account info...")
          rsconnect::setAccountInfo(name='92l5iz-silvana-miranda',
                                     token=Sys.getenv("TOKEN"),
                                     secret=Sys.getenv("SECRET"))
          print("Deploying app...")
          rsconnect::deployApp(appDir = ".", appName = "tumour-dashboard")
        shell: Rscript {0}

